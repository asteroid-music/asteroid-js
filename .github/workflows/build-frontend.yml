name: "build-frontend"

on:
  push:
    branches: [ master ]

jobs:
  # vue build
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        npm i
    - name: Running Build
      run: |
        npm run build
    - name: Caching dist directory
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: /home/runner/work/asteroid-js/asteroid-js/dist
        if-no-files-found: error
    - name: Running Tests
      run: |
        npm run test
